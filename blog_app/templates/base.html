<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title_block %} Blogs {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BLOGS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'app_blog:blog_list' %}">Home</a>
              {% if user.is_authenticated %}
              
              <a class="nav-link"  href="{% url 'app_login:logout' %}">Log out</a>
              {% else %}
              <a class="nav-link" href="{% url 'app_login:signup' %}">Sign Up</a>
              <a class="nav-link" href="{% url 'app_login:login' %}">login </a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      <div class="container " style="padding-top: 20px">
        {% block body_block %}
      
        {% endblock %}
      </div>
     
</body>
</html>
